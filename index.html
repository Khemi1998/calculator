<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel= "stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <title>Khemi's Calculator</title>
</head>
<body>
    <h1>Khemi's Calculator</h1>
<main>
    <div id= "screen"></div>
    <br>
    <div class = "keys__all">
        <div class= "keys">

            <button id="keys__ac" class="keys__orange"><strong>AC</strong></button>
            <button id="keys__polarity" class="keys__orange"><strong>-+</strong></button>
            <button id="keys__percent" class="keys__orange"><strong>%</strong></button>
            
            <button id="keys__7" class="keypad" value ="7">7</button>
            <button id="keys__8" class="keypad" value ="8">8</button>
            <button id="keys__9" class="keypad" value ="9">9</button>

            <button id="keys__4" class="keypad" value ="4">4</button>
            <button id="keys__5" class="keypad" value ="5">5</button>
            <button id="keys__6" class="keypad" value ="6">6</button>

            <button id="keys__1" class="keypad" value ="1">1</button>
            <button id="keys__2" class="keypad" value ="2">2</button>
            <button id="keys__3" class="keypad" value ="3">3</button>

            <button id="keys__0" class="keypad" value ="0">0</button>
            <button id="keys__dot" class="keypad" value =".">.</button>
        </div>
        
        <div class = "keys__right">
            <button id="keys__divide" value ="/"class="keys__orange_bg">÷</button>
            <button id="keys__multiply" value ="×" class="keys__orange_bg">×</button>
            <button id="keys__minus" value ="-" class="keys__orange_bg" >-</button>
            <button id="keys__plus" value ="+" class="keys__orange_bg">+</button>
            <button id="keys__equal">=</button>
        </div>
        </div>
</main>

<script src="./script.js"></script>
</body>
</html>
