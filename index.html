<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel= "stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <title>Khemi's Calculator</title>
</head>
<body>
    <h1>Khemi's Calculator</h1>
<main>
    <div id= "screen"></div>
    <br>
    <div class = "keys__all">
        <div class= "keys">
            <button id="keys__ac"><strong>AC</strong></button>
            <button id="keys__polarity"><strong>-+</strong></button>
            <button id="keys__percent"><strong>%</strong></button>
            
            <button id="keys__7">7</button>
            <button id="keys__8">8</button>
            <button id="keys__9">9</button>

            <button id="keys__4">4</button>
            <button id="keys__5">5</button>
            <button id="keys__6">6</button>

            <button id="keys__1">1</button>
            <button id="keys__2">2</button>
            <button id="keys__3">3</button>

            <button id="keys__0">0</button>
            <button id="keys__.">.</button>
            
        </div>
        
        <div class = "keys__right">
            <button id="keys__divide">รท</button>
            <button id="keys__multiply">ร</button>
            <button id="keys__minus">-</button>
            <button id="keys__plus">+</button>
            <button id="keys__equal">=</button>
        </div>
        </div>
</main>

</body>
</html>
