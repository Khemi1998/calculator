<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel= "stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <title>Khemi's Calculator</title>
</head>
<body>
    <h1>Khemi's Calculator</h1>
<main class = "calculator">
    <div class = "calculator__calculations"></div>
    <div class = "calculator__screen"></div>
    <br>
    <div class = "calculator__keys__all">
        <div class= "calculator__keys--left">

            <button id="keys__ac" class="calculator__key calculator__key--orange"><strong>C</strong></button>
            <button id="keys__polarity" class="calculator__key calculator__key--orange"><strong>-+</strong></button>
            <button id="keys__percent" class="calculator__key calculator__key--orange"><strong>%</strong></button>
            
            <button id="keys__7" class="calculator__key" value ="7">7</button>
            <button id="keys__8" class="calculator__key" value ="8">8</button>
            <button id="keys__9" class="calculator__key" value ="9">9</button>

            <button id="keys__4" class="calculator__key" value ="4">4</button>
            <button id="keys__5" class="calculator__key" value ="5">5</button>
            <button id="keys__6" class="calculator__key" value ="6">6</button>

            <button id="keys__1" class="calculator__key" value ="1">1</button>
            <button id="keys__2" class="calculator__key" value ="2">2</button>
            <button id="keys__3" class="calculator__key" value ="3">3</button>

            <button id="keys__0" class="calculator__key" value ="0">0</button>
            <button id="keys__dot" class="calculator__key" value =".">.</button>
        </div>
        
        <div class = "calculator__keys--right">
            <button id="keys__divide" value ="/"class="calculator__key calculator__key--orange-bg">÷</button>
            <button id="keys__multiply" value ="×" class="calculator__key calculator__key--orange-bg">×</button>
            <button id="keys__minus" value ="-" class="calculator__key calculator__key--orange-bg" >-</button>
            <button id="keys__plus" value ="+" class="calculator__key calculator__key--orange-bg">+</button>
            <button id="keys__equal">=</button>
        </div>
        </div>
</main>

<script src="./script.js"></script>
</body>
</html>
